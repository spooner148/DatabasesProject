<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Group Project Login Page</title>
    <link href="splash.css" rel="stylesheet" type="text/css" />
    <script language="javascript">
      function continueMakeSurvey() {
        location.assign("http://127.0.0.1:3000/createSurvey/questions");
      }
      function logout() {
        location.assign("http://127.0.0.1:3000/logout");
      }
    </script>
  </head>
  <body>
    <h1 id="Pname" >Survey Maker</h1>
    <div id="LogBox1">
        <div id="DiscriptBox">
            <div id="LogBox2">
                <div id="LogOption1">
                    <br><h1>Survey Maker</h1>
                    <br>
                    <form name="1" action="http://127.0.0.1:3000/createSurvey/addQuestion" method="post">
                      <div>
                        <label for="title">Title</label>
                        <input type="text"  name="title" id="title">
                      </div>
                      <div>
                        <label for="description">Description:</label>
                        <textarea name="description" id="description"></textarea>
                      </div>
                      <div>
                          <label for="start">Start Date:</label>
                          <input type="date" name="start" id="start">
                      </div>
                      <div>
                          <label for="end">End Date:</label>
                          <input type="date" name="end" id="end">
                      </div>
                      <div>
                        <button onclick="continueMakeSurvey()">Login</button>
                      </form>
                        <button onclick="back()">Back</button>
                    <br>
                    <div id="LogBox3">
                    </div>
                </div>
                <p id="LogError"></p>
            </div>
        </div>
    </div>
  </body>
</html>
