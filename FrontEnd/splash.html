
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <link href="home.css" rel="stylesheet" type="text/css" />

  <body>
    <h1 id="Pname" >Survey Maker</h1>
    <div id="LogBox1">
        <div id="DiscriptBox">
            <div id="LogBox2">
                <div id="LogOption1">
                    <br><p>Welcome!</p>
                    <br>
                    <input type="text" id="Email" placeholder="Email" required="required"><br><br>
                    <input type="password" id="pass" placeholder="Password" required="required"><br>
                    
                    <br>
                    <div id="LogBox3">
                        <p>
                            <button type="button" class="btn btn-primary btn-lg" onclick="doLogin(1)">Create Account</button>
                        
                            <button type="button" class="btn btn-primary btn-lg" onclick="doLogin(0)">Sign In</button>
                        </p>
                    </div>
                </div>
                <!--In case additional info is needed for new accounts, logOption()-->
               
                <p id="LogError"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="Account.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
