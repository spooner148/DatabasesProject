<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Group Project Home Page</title>
    <link href="home.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 id="Pname">Simple Life</h1>
    <div id="LogBox1">
        <div id="DiscriptBox">
            <div id="LogBox2">
                <div id="LogOption1">
                    <br><p>Welcome to our website, if you are new to our site please make an account.</p>
                    <br>
                    <input type="text" id="user" placeholder="Username" required="required"><br><br>
                    <input type="password" id="pass" placeholder="Password" required="required"><br>
                    <input type="checkbox" onclick="passVisiblity()">Show Password
                    <br>
                    <div id="LogBox3">
                        <p>
                            <button type="button" class="btn btn-primary btn-lg" onclick="doLogin(1)">Create Account</button>
                        </p>
                        <p>
                            <button type="button" class="btn btn-primary btn" onclick="toggleEnter(0)">I have an Account</button>
                        </p>
                    </div>
                    <div id="LogBox4">
                        <p>
                            <button type="button" class="btn btn-primary btn-lg" onclick="doLogin(0)">Sign In</button>
                            <button type="button" class="btn btn-primary btn-lg" onclick="toggleEnter(1)">></button>
                        </p>
                    </div>
                </div>
                <!--In case additional info is needed for new accounts, logOption()-->
                <div id="LogOption2">
                    <br><p>To complete your new account, please provide the following information.</p>
                    <br>
                    <input type="text" id="fname" placeholder="First Name" required="required"><br><br>
                    <input type="text" id="lname" placeholder="Last Name" required="required"><br><br>
                    <input type="text" id="phone" placeholder="Phone number" required="required"><br><br>
                    <input type="text" id="email" placeholder="Email Address" required="required"><br><br>
                    <p>
                        <button type="button" class="btn btn-primary btn-lg" onclick="doLogin(1)">Create Account</button>
                        <button type="button" class="btn btn-primary btn-lg" onclick="logOption(1)">></button>
                    </p>
                </div>
                <p id="LogError"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="Account.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
