
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Survey Maker</title>
  </head>
  <body>
    <body onload="searchQuestions()"></body>
    <div class="container">  
      <h2>Survey Question List</h2>

      <form>
        <div class="form-row align-items-center">
            
        

          
          <div class="col-auto my-1">
            <p id="LogError"></p>
          </div>
          <div class="col-auto my-1">
            <span id="QuestionSearchResult1"></span>
          </div>
          <p id="QuestionSearchResult"></p>
          
          <div>
              <button type="button" class="btn btn-primary btn" data-toggle="modal" data-target="#QuestionModal">Add Question</button>
              <div class="modal" id="QuestionModal">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">Add Question</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    
                    <!-- Modal body -->
                    <div class="modal-body">
                      <input type="text" id="question" placeholder="Question" required="required">
                      <input type="text" id="type" placeholder="Type" required="required"><br><br>
                      
                    </div>
                    
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary btn" onclick="AddQuestion()">New Question</button>
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                    
                  </div>
                </div>
              </div>
              <div class="modal" id="EditQuestionModal">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">Edit Question</h4>
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    
                    <!-- Modal body -->
                    <div class="modal-body">
                      <input type="text" id="question2" placeholder="Question" required="required">
                      <input type="text" id="type2" placeholder="Type" required="required"><br><br>
                      
                    </div>
                    
                    <!-- Modal footer -->
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary btn" onclick="EditQuestion()">Update Question</button>
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
          <div class="col-auto my-1">
            <button type="button" class="btn btn-primary btn" onclick="doLogout()">Logout</button>
          </div>
        </div>
      </form>


      <pre></pre>
      <div class="col-auto my-1">
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Question</th>
              
              <th scope="col">Type</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
        </table>
      </div>
      <div class="col-auto my-1">
        <table id="QuestionList" style="visibility:hidden" class="table table-striped">
        </table>
      </div>

      <!-- Optional JavaScript -->
      <!-- Javascript -->
      <script src="Account.js"></script>
      <script src="Questions.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </div>
  </body>
</html>
